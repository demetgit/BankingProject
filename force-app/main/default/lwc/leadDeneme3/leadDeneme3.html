<template>
    <lightning-card title="New Lead">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="First Name" value={lead.firstName} onchange={updateFirstName}></lightning-input>
            <lightning-input type="text" label="Last Name" value={lead.lastName} onchange={updateLastName}></lightning-input>
            <lightning-input type="text" label="Company" value={lead.company} onchange={updateCompany}></lightning-input>
            <lightning-input type="email" label="Email" value={lead.email} onchange={updateEmail}></lightning-input>
            <lightning-input type="phone" label="Phone" value={lead.phone} onchange={updatePhone}></lightning-input>
            <lightning-button label="Save" onclick={saveLead}></lightning-button>
        </div>
    </lightning-card>
</template>
