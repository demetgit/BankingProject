<template if:true={display}>
    <lightning-card title="student information">
        <div>

            <lightning-input label="firstname" value={firstName} onchange={firstNameHandler}></lightning-input>
                <lightning-input label="lastname" value={lastName} onchange={lastNameHandler}></lightning-input>
                    <lightning-input label="phone" value={phone} onchange={phoneHandler}></lightning-input>
                    </div>
    <lightning-button label="Show" onclick={showButtonHandler}></lightning-button>
    </lightning-card>

    
</template>

<template if:false={display}>

    <lightning-card title="student information">
        <div>
            <p>frstname: {firstName}</p>
            <p>lastname: {lastName}</p>
            <p>phone: {phone}</p>
        </div>

    </lightning-card>

</template>

</template>
